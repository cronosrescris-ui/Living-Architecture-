        :root {

        body {

            color: var(--text-color); 
            overflow-x: hidden; 
        }
        
        .app-container { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px 30px; 
            background: var(--card-background); 
            border-radius: 12px;

            padding-bottom: 10px; 
            margin-bottom: 20px; 
        }
        
        .input-group { 
            margin-bottom: 20px; 
        }
        
        .input-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: var(--text-light); 
        }
        
        .input-group textarea { 
            width: 100%; 
            min-height: 120px; 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1em; 
            resize: vertical; 
            box-sizing: border-box; 
        }
        
        .mode-selection { 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            margin-bottom: 25px; 
        }
        
        .mode-selection button { 
            padding: 12px 20px; 
            border: none;
