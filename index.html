<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemul de Gestiune a Fluxurilor de Lucru</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4a4a4a;
            --background-color: #f0f2f5;
            --card-background: #fff;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-strong: rgba(108, 99, 255, 0.4);
            --border-color: #e0e0e0;
            --text-color: #333;
            --text-light: #555;
            --link-color: #337ab7;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--background-color); 
            color: var(--text-color); 
            overflow-x: hidden; 
        }
        
        .app-container { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px 30px; 
            background: var(--card-background); 
            border-radius: 12px; 
            box-shadow: 0 4px 20px var(--shadow-light); 
        }
        
        h1 { 
            text-align: center; 
            color: var(--secondary-color); 
            font-size: 2.2em; 
            border-bottom: 2px solid var(--primary-color); 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
        }
        
        .input-group { 
            margin-bottom: 20px; 
        }
        
        .input-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: var(--text-light); 
        }
        
        .input-group textarea { 
            width: 100%; 
            min-height: 120px; 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1em; 
            resize: vertical; 
            box-sizing: border-box; 
        }
        
        .mode-selection { 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            margin-bottom: 25px; 
        }
        
        .mode-selection button { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 25px; 
            background-color: var(--border-color); 
            color: var(--text-light); 
            font-size: 0.9em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.2s; 
            flex-grow: 1; 
            margin: 5px; 
        }
        
        .mode-selection button:hover { 
            background-color: #d0d0d0; 
            transform: translateY(-2px); 
        }
        
        .mode-selection button.active { 
            background-color: var(--primary-color); 
            color: #fff; 
            box-shadow: 0 4px 15px var(--shadow-strong); 
        }
        
        .result-container { 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            padding: 15px; 
            background: #fafafa; 
            min-height: 150px; 
            overflow-y: auto; 
        }
        
        .result-container h2 { 
            margin-top: 0; 
            color: var(--primary-color); 
        }
        
        .result-container pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 0.9em; 
            line-height: 1.6; 
        }
        
        .footer { 
            text-align: center; 
            font-size: 0.8em; 
            color: #888; 
            margin-top: 30px; 
        }
        
        .footer a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Sistemul de Gestiune a Fluxurilor de Lucru</h1>
        <p style="text-align: center; color: var(--text-light);"><i>Demonstrație bazată pe Arhitectura Numerică "Ca La Carte"</i></p>
        
        <div class="input-group">
            <label for="inputField">Introduceți datele (text, numere, simboluri):</label>
            <textarea id="inputField" placeholder="Introduceți aici date pentru procesare (ex: 2, 20, 30, 40... sau rosu reprezinta casa sau cutie cu pixuri)"></textarea>
        </div>

        <div class="mode-selection">
            <button id="processButton">Execută Fluxul de Lucru</button>
        </div>

        <div class="result-container">
            <h2>Rezultat:</h2>
            <pre id="outputField"></pre>
        </div>

        <div class="footer">
            <p>Un concept de <b>Cristian Popescu</b> & <b>Google Gemini</b></p>
            <p>Toate drepturile rezervate &copy; 2025</p>
            <a href="https://github.com/cronosrescris" target="_blank">Vezi proiectul pe GitHub</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('inputField');
            const outputField = document.getElementById('outputField');
            const processButton = document.getElementById('processButton');

            // Harta operatorilor logici - inima sistemului viu
            const operatorMap = {
                // Operatorul 0 (Radical, Punct de Origine)
                0: (data, context) => {
                    context.output += `\n[0. Radical] - Punct de start. Analizăm scopul principal.\n`;
                    context.output += `   Input: ${data}\n`;
                    return { data: data, context: context };
                },
                // Operatorul 1 (Unitatea de Baza)
                1: (data, context) => {
                    context.output += `\n[1. Unitate de Baza] - Inițierea unei acțiuni concrete.\n`;
                    context.output += `   Acțiune: Se inițiază procesarea datelor.\n`;
                    return { data: data, context: context };
                },
                // Operatorul 5 (Radical, Punct de Control)
                5: (data, context) => {
                    context.output += `\n[5. Punct de Control] - Verificare și validare a integrității datelor.\n`;
                    let isValid = true;
                    if (data.includes("tranzactie valida")) {
                        isValid = true;
                    } else if (data.includes("frauda")) {
                        isValid = false;
                    }
                    context.output += `   Status de validare: ${isValid ? 'VALID' : 'INVALID'}\n`;
                    return { data: data, context: context, isValid: isValid };
                },
                // Operatorul 4 (Punct de Referinta)
                4: (data, context) => {
                    context.output += `\n[4. Punct de Referinta] - Definirea coordonatelor logice.\n`;
                    const reference = data.split(' ')[0];
                    context.output += `   Coordonată: ${reference}\n`;
                    return { data: data, context: context };
                },
                // Operatorul 2 (La Patrat la Infinit) - Modul de creștere exponențială
                2: (data, context) => {
                    context.output += `\n[2. La Patrat la Infinit] - Modelarea creșterii și a datelor neomogene.\n`;
                    context.output += `   Analiză date asimetrice (Studiul de Caz 1):\n`;
                    const numbers = data.match(/\d+/g) ? data.match(/\d+/g).map(Number) : [];
                    let result = "Nu s-au găsit numere.";
                    if (numbers.length > 0) {
                        if (numbers.includes(2) && numbers.length > 1) {
                             result = `   - S-a detectat elementul asimetric: 2. Nu este o eroare, ci un punct de start unic.`;
                        } else {
                            result = `   - Se procesează datele: ${numbers.join(', ')}`;
                        }
                    }
                    context.output += result + '\n';
                    return { data: data, context: context };
                },
                // Operatorul 9 (Punctul Fix, Radical)
                9: (data, context) => {
                    context.output += `\n[9. Punctul Fix] - Finalizarea unui ciclu.\n`;
                    context.output += `   Rezultatul final al procesului: "${data}"\n`;
                    return { data: data, context: context };
                },
                // Operatorul 6 (Unitatea de Masura)
                6: (data, context) => {
                    context.output += `\n[6. Unitatea de Masura] - Evaluarea volumului și cantității.\n`;
                    const wordCount = data.split(/\s+/).filter(w => w).length;
                    context.output += `   Număr de cuvinte (volum): ${wordCount}\n`;
                    return { data: data, context: context };
                },
                // Operatorul 8 (Coordonator)
                8: (data, context) => {
                    context.output += `\n[8. Coordonator] - Sincronizarea și integrarea fluxurilor.\n`;
                    context.output += `   Coordonare: Se ordonează datele pentru a fi integrate în sistem.\n`;
                    return { data: data, context: context };
                },
                // Operatorul 3 (In Oglinda) - Simetric si Asimetric
                3: (data, context) => {
                    context.output += `\n[3. In Oglinda] - Modelarea stabilității și anomaliilor (Studiul de Caz 3).\n`;
                    let status = "SIMETRIC (Flux stabil)";
                    let correctedData = data;
                    if (data.toLowerCase().includes("eroare") || data.toLowerCase().includes("defecțiune")) {
                        status = "ASIMETRIC (Anomalie detectată)";
                        context.output += `   - **Anomalie rezolvată!**`;
                        correctedData = data.replace(/eroare|defecțiune/gi, "[EROARE CORECTATĂ]");
                    }
                    context.output += `\n   Verificare integritate: ${status}\n`;
                    if (data.toLowerCase().includes("rosu") && data.toLowerCase().includes("casa")) {
                        context.output += `   - Relație semantică detectată: "Obiectul casa are proprietatea roșu."\n`;
                    }
                    return { data: correctedData, context: context };
                },
                // Operatorul 7 (Feedback si Ajustari)
                7: (data, context) => {
                    context.output += `\n[7. Feedback] - Analiza rezultatelor și ajustare.\n`;
                    const hasError = context.output.includes("INVALID") || context.output.includes("Anomalie");
                    const feedback = hasError ? "Se sugerează re-evaluarea fluxului de lucru pentru a corecta anomaliile." : "Sistemul este stabil și funcționează conform așteptărilor.";
                    context.output += `   Feedback automat: ${feedback}\n`;
                    return { data: data, context: context };
                }
            };

            // Fluxul de lucru principal - un singur organism viu
            const coreFlow = [0, 1, 5, 4, 2, 8, 3, 6, 7, 9]; // Secvența numerică de bază 0 1 5 4 2 9 6 8 3 7

            // Functia care executa fluxul viu
            const executeFlow = (input, flow, operators) => {
                let currentResult = { data: input, context: { output: '' } };

                for (const operatorId of flow) {
                    if (operators[operatorId]) {
                        currentResult = operators[operatorId](currentResult.data, currentResult.context);
                    }
                }
                return currentResult.context.output;
            };

            processButton.addEventListener('click', () => {
                const inputText = inputField.value;
                const finalOutput = executeFlow(inputText, coreFlow, operatorMap);
                outputField.textContent = finalOutput;
            });
        });
    </script>
</body>
    </html>
